<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
	<!-- 引用网上的vue插件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
		<!-- Vue的变量在页面上的渲染需要使用 双大括号 {{}} -->
    	{{text}}
		<div>这位同学的名字是{{nama}}</div>
		<h1>{{age}}</h1>
    </div>

    <script type="text/javascript">
		//创建vue对象
    	var app = new Vue({
			el:"#app",//将vue对象和HTML中的div关联起来，把数据和HTML的节点进行绑定
			//只有绑定成功后，这个元素下才可以使用vue的特性
			data:{//存储的vue实例对象的数据，可以渲染到页面上
				text:"hello world",
				nama:"junlong",
				age:18
			}
		})
    </script>
</body>
</html>
