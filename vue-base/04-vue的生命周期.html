<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的生命周期</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			{{test}}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				//el:"#app",//使用挂载就不用写这个关联了
				data:{
					test:"hello Vue"
				},
				beforeCreate:function(){
					console.log("实例创建前");
				},
				created:function(){
					console.log("实例创建后");
				},
				//在挂载前，el和 html的点点没有关联
				//vm.$mount("#app")
				beforeMount:function(){
					console.log("实例挂载前");
				},
				mounted:function(){
					console.log("实例挂载后");
				},
				//当数据发生改变时，会触发  beforeUpdate  updated函数
				beforeUpdate:function(){
					console.log("实例更新前");
				},
				updated:function(){
					console.log("实例更新后");
				},
				beforeDestroy:function(){
					console.log("实例销毁前");
				},
				destroyed:function(){
					console.log("实例销毁后")
				},
				
			}).$mount("#app");//挂载的写法 .$mount("#app");
			
			//当销毁的vue组件后，我们再次更改 vm.message,页面将不会再发生变化
			/*
			一般数据请求，可以放在 created或mounted中，推荐放到 mounted，
			放到mounted 里面的好处是，不阻碍基础页面的渲染，当数据异步调用回来后，再填写到页面
			对应的html节点中，避免白页的产生
			*/
		</script>
	</body>
</html>
