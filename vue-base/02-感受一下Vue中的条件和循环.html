<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- 1.创建 div，添加id -->
		<div id="app">
			<!-- 5.将 data中的数据显示出来 -->
			{{text}}
			<!-- v--if vue的条件语句 -->
			<div v-if = "show1">显示的内容1</div>
			<div v-if = "show2">显示的内容2</div>
			<ul>
				<!-- v-for vue的循环语句 -->
				<li v-for="i in stu">{{i}}</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			<!-- 2.创建一个vue对象 -->
			var app = new Vue({
				//3.将 vue和HTML节点进行关联
				el:"#app",
				//4.写 vue的data数据
				data:{
					text:"hrllo",
					show1:true,
					show2:false,
					stu:["老大","老二","老三"]
				}
			})
		</script>
	</body>
</html>
